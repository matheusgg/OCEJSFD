<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Decorate</title>
</h:head>
<h:body>

	<!-- ui:decorate possui um comportamento semelhante a tag ui:composition, porém diferente de ui:composition,
		ui:decorate nao ignora o conteudo de fora, ou seja, o que estiver fora de ui:decorate sera renderizado. 
		Além disso, o atributo template é obrigatório. Resumindo, ui:decorate serve para personalizar um ponto 
		especifico de uma pagina, diferente de ui:composition, que personaliza o conteúdo inteiro. -->
	<ui:decorate template="/WEB-INF/decorate/customDecorator.xhtml">
		<ui:define name="content">
			<h1>Conteúdo de Teste</h1>
		</ui:define>
	</ui:decorate>

</h:body>
</html>
