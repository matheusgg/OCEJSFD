## É possivel utilizar expressoes EL nas mensagens de validacao utilizadas pelo framework BV. 
## Estas expressoes serao avaliadas no processo de interpolacao da mensagem de validacao.
## Interpolacao de mensagens nada mais é do que o processo de criacao de mensagens de erros para violacoes que ocorreram durante o processo de validacao.

## ${validatedValue} - Valor validado
## {min}, {max} - Valores dos atributos da anotacao Range

## Para mais informacoes: http://docs.jboss.org/hibernate/validator/5.1/reference/en-US/html/chapter-message-interpolation.html#example-message-descriptors
bv.RangeValidator=O valor ${validatedValue} est\u00E1 fora do range permitido de {min} e {max}.