<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:cc="http://java.sun.com/jsf/composite">

	<cc:interface>
		<cc:attribute name="title" required="true" />
		<cc:attribute name="message" required="true" />

		<!-- Definicao dos facets suportados por este componente composto -->
		<cc:facet name="header" required="false" />
		<cc:facet name="footer" required="false" />
	</cc:interface>

	<cc:implementation>
		<h:panelGrid>
			<!-- A tag cc:renderFacet renderiza um javax.faces.Output nesta posicao como um componente subordinado ao componente pai. -->
			<cc:renderFacet name="header" />

			<!-- JÃ¡ a tag cc:insertFacet, insere o facet especificado em name na lista de facets do componente top level da secao de implementacao. -->
			<cc:insertFacet name="footer" />

			<h3>#{cc.attrs.title}</h3>
			<h:outputText value="#{cc.attrs.message}" id="msg" />
		</h:panelGrid>
	</cc:implementation>

</ui:composition>
