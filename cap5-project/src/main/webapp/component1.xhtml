<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:cft="http://customFaceletsTags.com.br">

<h:head>
	<title>Ignorado!</title>
</h:head>
<h:body>

	<!-- Semelhante a ui:composition, ui:component ignora todo o conteúdo fora de seu corpo. Mas diferentemente de ui:composition,
		ui:component cria um novo componente na arvore de visualizacao e adiciona o conteudo de seu corpo como filhos deste novo componente. -->
	<ui:component id="componentTest" rendered="true">
		<h1>Conteúdo</h1>
	</ui:component>

</h:body>
</html>
