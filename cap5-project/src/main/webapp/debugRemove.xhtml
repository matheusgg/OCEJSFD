<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:cft="http://customFaceletsTags.com.br">

<h:head>
	<title>Debug / Remove</title>
</h:head>
<h:body>
	<h3>#{component.findComponent('debug')}</h3>

	<!-- A tag ui:debug serve para exibir informacoes sobre a visualizacao atual, como por exemplo, variaveis de escopo,
		arvore de componentes, etc. Por padrao, o atalho para abrir a pagina de debug é CTRL + SHIFT + D. -->
	<ui:debug id="debug" rendered="true" hotkey="i" />

	<!-- ui:remove faz com que o conteúdo dentro desta tag nao seja processado pela FacesServlet. O mesmo comportamento
		 por ser obtido através de comentários XML e definindo o parametro de inicializacao de contexto javax.faces.FACELETS_SKIP_COMMENTS
		 como true. -->
	<ui:remove>
		<h:inputText value="Teste" />
	</ui:remove>

</h:body>
</html>
